<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Procurar Prédios</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-5 mb-4">Procurar Prédios</h1>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Digite o nome do prédio" aria-label="Digite o nome do prédio" aria-describedby="button-addon2">
      <div class="input-group-append">
        <button class="btn btn-primary" type="button" id="button-addon2">Pesquisar</button>
      </div>
    </div>
    <!-- Aqui você pode adicionar a lista de prédios encontrados após a pesquisa -->
  </div>
</body>
</html>
